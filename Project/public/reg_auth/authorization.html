<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./reg_auth/styles_authorization.css">
    <link rel="stylesheet" href="./../styles_header_footer.css">
    <title>Авторизация</title>
</head>
<body>
    <header>
        <div id="headerTitle">
            <p>Smart Examiner</p>
        </div>
        <div id="register">
            <p><a href="http://localhost:3000/reg">Зарегистрироваться</a></p>
        </div>
    </header>
    <div class="container">
        <h2>Начать работу</h2>
    
        <div class="inputBox">
    
          <div class="text">
            <h3>Логин:</h3>
            <p class="warn" id="warning0"></p>
          </div>
          <input id="loginAuth"></input>
    
          <div class="text">
            <h3>Пароль:</h3>
            <p class="warn" id="warning1"></p>
          </div>
          <input type="password" id="passwordAuth"></input>
    
          <button id="EnterBtn">Войти</button>
        </div>
        <div class="saveLoginPass">
          <input type="checkbox" class="saveCheckbox">
          <p>Запомнить меня на этом устройстве</p>
        </div>
    
    <script defer src="./reg_auth/script_authorization.js"></script>
</body>
</html>
